<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
    <link rel="icon" href="/static/img/man2.png" type="image/x-icon">
    <title>MRMS</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .delete-button {
            position: absolute;
            width: 25px;
            height: 25px;
            top: 0;
            right: 0;
            background-color: red;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
        }

        #imageSlider {
            width: 80%;
            overflow-x: scroll;
            white-space: nowrap;
        }
    </style>
</head>

<body class="bg-dark">
    <main class="d-flex flex-column justify-content-center align-items-center px-2 vh-100 vw-100">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <video id="camera-stream" autoplay class="h-50"></video>
            <canvas id="photo" width="60" height="40" style="display: none;"></canvas>
            <div class="d-grid gap-2 d-lg-inline-block d-flex flex-row mt-2">
                <button id="start-camera" class="btn btn-outline-primary btn-sm col">Iniciar cámara</button>
                <button id="capture-photo" disabled class="btn btn-success btn-sm col">Capturar foto</button>
            </div>




            <div id="imageSlider" class="mb-2 w-100">
                <!-- Imágenes tomadas con la cámara web se agregarán aquí -->
                <div id="photo-list" class="d-block w-100"></div>
            </div>
            <form class="mb-2 vw-100 px-4" action="" method="POST">
                <div class="mb-2 w-100">
                    <label for="name" class="form-label font-weight-bold text-light">Nombre</label>
                    <input name="name" type="text" class="form-control bg-light border-0 text-dark" id="name"
                        placeholder="ingrese un nombre">
                </div>
                <div class="w-100">
                    <label for="dni" class="form-label font-weight-bold text-light">DNI</label>
                    <input name="dni" type="text" class="form-control bg-light border-0 mb-2 text-dark"
                        placeholder="DNI" id="dniexampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
        </div>
        <button class="btn btn-success w-75">Entregar</button>
    </main>
    <script>
        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('photo');
        const startCameraButton = document.getElementById('start-camera');
        const capturePhotoButton = document.getElementById('capture-photo');

        const photoList = document.getElementById('photo-list');

        capturePhotoButton.style.display = 'none'



        startCameraButton.addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            })
                .then(function (stream) {
                    video.srcObject = stream;
                    capturePhotoButton.disabled = false;
                    startCameraButton.style.display = 'none'
                    capturePhotoButton.style.display = 'block'
                })
                .catch(function (error) {
                    console.error('Error accessing media devices.', error);
                });
        });

        capturePhotoButton.addEventListener('click', function () {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL('image/png');
            const imgContainer = document.createElement('div');
            imgContainer.classList.add('image-container');
            const img = document.createElement('img');
            img.src = imgData;
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'X';
            deleteButton.addEventListener('click', function () {
                photoList.removeChild(imgContainer);
            });
            imgContainer.appendChild(img);
            imgContainer.appendChild(deleteButton);
            photoList.appendChild(imgContainer);
            //que no desaparezca la camara mejoraria la usabilidad quizas
            //video.srcObject.getTracks().forEach(track => track.stop());
            //video.srcObject = null;


        });


    </script>
</body>

</html>
