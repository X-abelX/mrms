<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/stylelog.css')}}">
    <link rel="icon" href="/static/img/man2.png" type="image/x-icon">

    <title>Login</title>
    <style>
        body {
            background-color: #232323;
            /* background: linear-gradient(120deg, rgba(121, 3, 208, 1) 35%, rgba(7, 3, 121, 1) 91%); */
        }
    </style>
</head>

<body class="min-vh-100">

    <section class="d-flex justify-content-center align-items-center min-vh-100">

        <div id="loader">
            <img src="/static/img/logo_completo_sin_fondo_2.png" alt="Bootstrap" width="290" />

        </div>

    </section>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loader').style.display = 'none';
                window.location.href = '/login'; // Reemplaza con la URL de tu ruta de login
            }, 3000); // Ajusta el tiempo de espera (en milisegundos)
        };
    </script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
